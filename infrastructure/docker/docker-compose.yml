version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: emr-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-emr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-emr_secret}
      POSTGRES_DB: ${POSTGRES_DB:-physioflow}
      LANG: vi_VN.utf8
      LC_ALL: vi_VN.utf8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-emr} -d ${POSTGRES_DB:-physioflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - emr-network

  redis:
    image: redis:7-alpine
    container_name: emr-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - emr-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: emr-keycloak
    restart: unless-stopped
    ports:
      - "${KEYCLOAK_PORT:-8180}:8080"
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin_secret}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB:-keycloak}
      KC_DB_USERNAME: ${POSTGRES_USER:-emr}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-emr_secret}
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      # Environment variables for realm configuration
      PHYSIOFLOW_WEB_URL: ${PHYSIOFLOW_WEB_URL:-http://localhost:3000}
      KEYCLOAK_API_CLIENT_SECRET: ${KEYCLOAK_API_CLIENT_SECRET:-physioflow-api-secret-change-in-production}
    command: start-dev --import-realm
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3;cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - emr-network

  minio:
    image: minio/minio:latest
    container_name: emr-minio
    restart: unless-stopped
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_secret}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - emr-network

  minio-setup:
    image: minio/mc:latest
    container_name: emr-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set emr http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing emr/$${MINIO_DEFAULT_BUCKET:-emr-documents};
      mc mb --ignore-existing emr/$${MINIO_ATTACHMENTS_BUCKET:-emr-attachments};
      mc anonymous set download emr/$${MINIO_DEFAULT_BUCKET:-emr-documents};
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_secret}
      MINIO_DEFAULT_BUCKET: ${MINIO_DEFAULT_BUCKET:-emr-documents}
      MINIO_ATTACHMENTS_BUCKET: ${MINIO_ATTACHMENTS_BUCKET:-emr-attachments}
    networks:
      - emr-network

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: emr-meilisearch
    restart: unless-stopped
    ports:
      - "${MEILISEARCH_PORT:-7700}:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-meili_master_key_dev}
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - emr-network

networks:
  emr-network:
    name: emr-network
    driver: bridge

volumes:
  postgres_data:
    name: emr-postgres-data
  redis_data:
    name: emr-redis-data
  minio_data:
    name: emr-minio-data
  meilisearch_data:
    name: emr-meilisearch-data
