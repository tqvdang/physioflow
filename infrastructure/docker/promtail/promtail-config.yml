server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_app']
        target_label: 'app'
      - source_labels: ['__meta_docker_container_label_component']
        target_label: 'component'
    pipeline_stages:
      # Parse JSON logs from PhysioFlow API (zerolog format)
      - json:
          expressions:
            level: level
            message: message
            request_id: request_id
            method: method
            uri: uri
            status: status
            latency: latency
            user_id: user_id
            patient_id: patient_id
      - labels:
          level:
          request_id:
          method:
          status:
          user_id:
          patient_id:
      - output:
          source: message

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log
