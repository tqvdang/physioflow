version: '3.8'

services:
  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: physioflow-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - physioflow
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "app=physioflow"
      - "component=monitoring"

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: physioflow-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-emr_pass_dev_only}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - physioflow
    depends_on:
      - prometheus
      - loki
    labels:
      - "app=physioflow"
      - "component=monitoring"

  # Loki - Log aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: physioflow-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - physioflow
    labels:
      - "app=physioflow"
      - "component=monitoring"

  # Promtail - Log shipper for Loki
  promtail:
    image: grafana/promtail:2.9.3
    container_name: physioflow-promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - physioflow
    depends_on:
      - loki
    labels:
      - "app=physioflow"
      - "component=monitoring"

  # PostgreSQL Exporter - Database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: physioflow-postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://emr:${POSTGRES_PASSWORD:-emr_pass_dev_only}@postgresql:5432/physioflow?sslmode=disable
    networks:
      - physioflow
    depends_on:
      - postgresql
    labels:
      - "app=physioflow"
      - "component=monitoring"

  # Redis Exporter - Cache metrics
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: physioflow-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    networks:
      - physioflow
    depends_on:
      - redis
    labels:
      - "app=physioflow"
      - "component=monitoring"

networks:
  physioflow:
    name: physioflow
    external: true

volumes:
  prometheus-data:
    name: physioflow-prometheus-data
  grafana-data:
    name: physioflow-grafana-data
  loki-data:
    name: physioflow-loki-data
