apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: physioflow-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: physioflow-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: physioflow
      component: postgres
  template:
    metadata:
      labels:
        app: physioflow
        component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: physioflow
            - name: POSTGRES_USER
              value: physioflow
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: physioflow-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - physioflow
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - physioflow
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: physioflow-postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: physioflow-postgres
spec:
  selector:
    app: physioflow
    component: postgres
  ports:
    - port: 5432
      targetPort: 5432
