apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: physioflow-api-netpol
spec:
  podSelector:
    matchLabels:
      app: physioflow
      component: api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from web pods
    - from:
        - podSelector:
            matchLabels:
              app: physioflow
              component: web
      ports:
        - protocol: TCP
          port: 7011
    # Allow from ingress controller (NodePort access)
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 7011
    # Allow from monitoring (Prometheus)
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 7011
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow to PostgreSQL (external)
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 5432
    # Allow to Redis (external)
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 6379
    # Allow to Keycloak (external HTTPS)
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow to external services (API, MinIO, etc.)
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 7015
        - protocol: TCP
          port: 7014
