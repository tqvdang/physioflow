apiVersion: v1
kind: ConfigMap
metadata:
  name: physioflow-config
data:
  ENVIRONMENT: "staging"
  LOG_LEVEL: "info"

  # Web App
  NEXT_PUBLIC_API_URL: "https://physioflow-staging.trancloud.work/api"
  NEXT_PUBLIC_APP_URL: "https://physioflow-staging.trancloud.work"

  # Keycloak (public)
  NEXT_PUBLIC_KEYCLOAK_URL: "https://keycloak.trancloud.work"
  NEXT_PUBLIC_KEYCLOAK_REALM: "physioflow-staging"
  NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: "physioflow-web"

  # API
  API_HOST: "0.0.0.0"
  API_PORT: "7011"
  KEYCLOAK_URL: "https://keycloak.trancloud.work"
  KEYCLOAK_REALM: "physioflow-staging"
  KEYCLOAK_CLIENT_ID: "physioflow-api"
