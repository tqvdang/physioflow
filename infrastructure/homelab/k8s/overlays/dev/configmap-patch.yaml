apiVersion: v1
kind: ConfigMap
metadata:
  name: physioflow-config
data:
  ENVIRONMENT: "dev"
  LOG_LEVEL: "debug"

  # Web App
  NEXT_PUBLIC_API_URL: "https://physioflow-dev.trancloud.work/api"
  NEXT_PUBLIC_APP_URL: "https://physioflow-dev.trancloud.work"

  # Keycloak (public)
  NEXT_PUBLIC_KEYCLOAK_URL: "https://keycloak.trancloud.work"
  NEXT_PUBLIC_KEYCLOAK_REALM: "physioflow-dev"
  NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: "physioflow-web"

  # API
  API_HOST: "0.0.0.0"
  API_PORT: "8080"
  PORT: "8080"
  KEYCLOAK_URL: "https://keycloak.trancloud.work"
  KEYCLOAK_REALM: "physioflow-dev"
  KEYCLOAK_CLIENT_ID: "physioflow-api"

  # Database (K8s internal postgres service)
  DATABASE_URL: "postgres://physioflow:PhysioFlow_Dev_2026!@physioflow-postgres:5432/physioflow?sslmode=disable"
  DB_HOST: "physioflow-postgres"
  DB_PORT: "5432"
  DB_USER: "physioflow"
  DB_NAME: "physioflow"
  DB_SSLMODE: "disable"
